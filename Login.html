<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./styles/cadastro.css">
</head>
<body>
    <div id="main-container">
        <h1>Login</h1>
        <form>
            <div class="full-box">
                <label>Nome de usuário</label>
                <input type="text" id="nome" placeholder="Digite seu usuário">
            </div>
            <div class="full-box">
                <label>Senha</label>
                <input type="password" id="password" placeholder="Digite sua Senha">
                <a href="" id="senha-esquecida">Esqueceu a senha?</a>
                <input type="submit" value="entrar">
            </div>
            <div class="full-box">
                <p>Não tem uma conta? <a href="cadastro.html" id="redirect-cadastro">Cadastre-se</a></p>
            </div>
        </form>
    </div>
</body>
</html>
